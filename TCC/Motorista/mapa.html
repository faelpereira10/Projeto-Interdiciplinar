<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de mapa do Google</title>
  <style>
   html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  height: 100%;
  width: 100%;
}


  </style>
</head>
<body>
  
  <div id="map"></div>
  
  <script>
    // Função de inicialização do mapa
function initMap() {
  // Obtém a localização do dispositivo
  navigator.geolocation.getCurrentPosition(function(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;

    var location = { lat: latitude, lng: longitude };

    // Opções de exibição do mapa
    var mapOptions = {
      center: location,
      zoom: 12
    };

    // Criar o mapa
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);

    // Marcar a localização no mapa
    var marker = new google.maps.Marker({
      position: location,
      map: map,
      title: "Minha Localização"
    });
  });
}
  </script>
  
  <!-- Carregar a API do Google Maps JavaScript -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap"></script>
</body>
</html>
